{%  extends "base.html" %}
{%block title%}Password reset complete{%endblock%}

{% block content %}
<div class="container bg-white shadow-md p-3">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Password Reset</h4>
        <p>Your password has been successfully reset!</p>
        <p>You will be redirected to the login page in <span id="timer"></span> seconds</p>
    </div>
    <h3></h3>

    <a href="{% url 'account:login' %}">
        <button class="btn btn-primary">
            Back to login
        </button>
    </a>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    // Set the initial timer value
    var timerValue = 7;
    document.getElementById('timer').textContent = timerValue;

    // Start a timer that updates the timer every second
    var interval = setInterval(function () {
        // Update the timer value
        timerValue--;

        // Display the timer value
        document.getElementById('timer').textContent = timerValue;

        // If the timer value reaches 0, stop the timer
        if (timerValue === 0) {
            clearInterval(interval); // Остановка интервала
            window.location.href = '{% url "account:login" %}';
        }
    }, 1000);
});
</script>
{% endblock content %}
